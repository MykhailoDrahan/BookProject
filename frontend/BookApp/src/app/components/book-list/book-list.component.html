<div>
    <input type="text" placeholder="Пошук за назвою" [(ngModel)]="searchTerm" (input)="onSearchChange()">
  </div>
  
  <ul>
    <li *ngFor="let book of filteredBooks">
      <h3>{{ book.title }}</h3>
      <p>{{ book.publicationDate | date:'yyyy-MM-dd' }}</p>
      <p>{{ book.description }}</p>
      <p>Сторінок: {{ book.pageCount }}</p>
    </li>
  </ul>
